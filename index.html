<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Irimo kuvugururwa  - Lycée de Nyanza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'lycee-red': '#E53E3E',
                        'lycee-blue': '#3182CE'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .construction-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .bounce-in {
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .number-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="construction-gradient min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full text-center">
        <!-- Logo/School Name -->
        <div class="mb-8 bounce-in">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-2xl shadow-2xl mb-6">
                <div class="text-center">
                    <div class="flex text-2xl font-bold">
                        <span class="text-lycee-red">L</span>
                        <span class="text-lycee-blue">N</span>
                    </div>
                    <div class="text-xs text-gray-600 mt-1">LYCEE DE NYANZA </div>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                Lycée de Nyanza
            </h1>
            <p class="text-white/80 text-lg">Official Website</p>
        </div>

        <!-- Construction Message -->
        <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 mb-8 border border-white/20 shadow-2xl">
            <div class="pulse-animation mb-6">
                <svg class="w-16 h-16 mx-auto text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
            
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
               Website Irimo kuvugururwa!!!
            </h2>
            
            <p class="text-white/90 text-lg md:text-xl mb-8">
                Turi gukora ibishoboka ngo Tunoze urubuga mwihangane muminota 30'
            </p>

            <!-- Countdown Timer -->
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="number-card rounded-2xl p-4">
                    <div id="hours" class="text-3xl md:text-4xl font-bold text-white">00</div>
                    <div class="text-white/70 text-sm uppercase tracking-wide">Hours</div>
                </div>
                <div class="number-card rounded-2xl p-4">
                    <div id="minutes" class="text-3xl md:text-4xl font-bold text-white">30</div>
                    <div class="text-white/70 text-sm uppercase tracking-wide">Minutes</div>
                </div>
                <div class="number-card rounded-2xl p-4">
                    <div id="seconds" class="text-3xl md:text-4xl font-bold text-white">00</div>
                    <div class="text-white/70 text-sm uppercase tracking-wide">Seconds</div>
                </div>
                <div class="number-card rounded-2xl p-4">
                    <div id="milliseconds" class="text-3xl md:text-4xl font-bold text-white">00</div>
                    <div class="text-white/70 text-sm uppercase tracking-wide">MS</div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="border-t border-white/20 pt-6">
                <p class="text-white/90 mb-3">For additional edits or urgent matters:</p>
                <a href="tel:078358044" class="inline-flex items-center bg-white/20 hover:bg-white/30 transition-colors duration-300 px-6 py-3 rounded-full text-white font-semibold">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                    </svg>
                    078358044
                </a>
            </div>
        </div>

        <!-- Current Time Display -->
        <div class="text-white/60 text-sm">
            Last updated: <span id="currentTime"></span>
        </div>
    </div>

    <script>
        // Set countdown target time (30 minutes from now)
        const targetTime = new Date().getTime() + (30 * 60 * 1000);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTime - now;
            
            if (distance > 0) {
                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((distance % 1000) / 10);
                
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(2, '0');
            } else {
                // Countdown finished
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('milliseconds').textContent = '00';
                
                // Optionally show "We're back!" message
                document.querySelector('h2').textContent = "We're Back Online!";
                document.querySelector('h2').nextElementSibling.innerHTML = "Thank you for your patience.<br>Our website is now available.";
            }
        }
        
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }
        
        // Update countdown every 50ms for smooth millisecond display
        setInterval(updateCountdown, 50);
        
        // Update current time every second
        setInterval(updateCurrentTime, 1000);
        
        // Initial updates
        updateCountdown();
        updateCurrentTime();
        
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
